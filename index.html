<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&display=swap" rel="stylesheet">
</head>

<body>
    <img class="wave" src="img/wave.svg" alt="Wave">
    <img class="girl" src="img/girl.svg" alt="Girl">
    <div class="conteudo">
        <form class="formulario">
            <img class="avatar" src="img/avatar.svg" alt="Avatar">
            <h1 class="bem_vindo">Bem-vindo(a)!</h1>
            <fieldset class="conteudo__formulario">
                <input type="email" class="email" placeholder="E-mail">
                <input type="password" class="senha" placeholder="Senha">
                <a href="#" class="esqueceu">Esqueceu sua senha?</a>
                <button class="entrar">Entrar</button>
            </fieldset>
            <button class="nova">Criar uma nova conta</button>        
        </form>
    </div>    
</body>    
</html>
